  <style>
    body {
      margin: 0;

      background: #fff;

      height: 100vh;

    .card {
      width: 100%;
      max-width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #fff 60%, #94A7FF 100%);
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      text-align: center;   
      opacity: 0.9;
      transform: translateY(50px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .image-container {
  position: relative;
  z-index: 0;
  width: 100%;
  height: 230px;
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

.image-container svg {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80px;
  z-index: 0;   
}

.image-container svg path {
    position: relative;
    top:22px;
  fill: #fff; /* color de la ola */
}


    .info {

    }

    .btn:hover {

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>

    const text = "Ingeniero De Sistemass";
  const typingElement = document.getElementById("typing");

  typingElement.textContent = "ðŸ’» "; // solo el icono al inicio

  let progress = 0;
    // Entrada de la tarjeta
    gsap.from(".card", {
      duration: 1.5,
      opacity: 0,
      y: 100,
      scale: 0.9,
      ease: "elastic.out(1, 0.6)"
    });

    // AnimaciÃ³n de Ã­conos con stagger

    gsap.from(".icons a", {
      opacity: 0,
      y: 30,
      scale: 0,
      duration: 0.5,
      stagger: 0.2,
      delay: 1
    });
    gsap.to({}, {
    duration: 0.03, // tiempo total de escritura
    repeat: text.length - 1,
    onRepeat: function () {
      progress++;
      typingElement.textContent = "ðŸ’» " + text.substring(0, progress);
    }
  });

  // Cursor parpadeante
  const cursor = document.createElement("span");
  cursor.textContent = "|";
  cursor.style.display = "inline-block";
  cursor.style.marginLeft = "2px";
  typingElement.appendChild(cursor);

  gsap.to(cursor, {
    opacity: 0,
    duration: 0.2,
    repeat: -1,
    yoyo: true
  });

    
    // Efecto hover en Ã­conos
    document.querySelectorAll(".icons a").forEach(icon => {
      icon.addEventListener("mouseenter", () => {
        gsap.to(icon, { scale: 1.3, duration: 0.3, ease: "back.out(2)" });
      });
      icon.addEventListener("mouseleave", () => {
        gsap.to(icon, { scale: 1, duration: 0.3 });
      });
    });
  </script>
