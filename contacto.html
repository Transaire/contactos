<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(to bottom, #fff 60%, #94A7FF 100%);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;   
      border-radius: 12px;
    }

    .image-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: block;
    }

    .image-container svg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    .image-container svg path {
      fill: #fff;
    }

    .info {
      position: relative;
      top: -20px;
      z-index: 1;
      padding: 0 1rem 1rem;
    }

    .info h1 {
      margin: 0;
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      color: #111827;
      background-color: #fff;
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    .info h2 {
      margin: 0.5rem 0 1rem;
      font-size: clamp(0.9rem, 4vw, 1.1rem);
      color: #4b5563;
      font-weight: normal;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .icons a {
      background: #111827;
      color: #fff;
      padding: 0.6rem;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .contact-info {
      background: #F0F2FF;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 100%;
      max-width: 350px;
      font-size: 0.9rem;
      color: #374151;
      text-align: left;
    }

    .contact-info p {
      margin: 0.3rem 0;
      word-break: break-word;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      background: linear-gradient(90deg, #84cc16, #a3e635);
      color: #111827;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(132, 204, 22, 0.6);
    }

    /* ðŸ“± Ajustes responsivos */
    @media (max-width: 480px) {
      .card {
        max-width: 95%;
      }
      .contact-info {
        font-size: 0.85rem;
      }
    }
  </style>

<body>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>

        const text = "Ingeniero De Sistemass";
    const typingElement = document.getElementById("typing");

    typingElement.textContent = "ðŸ’» "; // solo el icono al inicio

    let progress = 0;
        // Entrada de la tarjeta
        gsap.from(".card", {
        duration: 1.5,
        opacity: 0,
        y: 100,
        scale: 0.9,
        ease: "elastic.out(1, 0.6)"
        });

        // AnimaciÃ³n de Ã­conos con stagger

        gsap.from(".icons a", {
        opacity: 0,
        y: 30,
        scale: 0,
        duration: 0.5,
        stagger: 0.2,
        delay: 1
        });
        gsap.to({}, {
        duration: 0.03, // tiempo total de escritura
        repeat: text.length - 1,
        onRepeat: function () {
        progress++;
        typingElement.textContent = "ðŸ’» " + text.substring(0, progress);
        }
    });

    // Cursor parpadeante
    const cursor = document.createElement("span");
    cursor.textContent = "|";
    cursor.style.display = "inline-block";
    cursor.style.marginLeft = "2px";
    typingElement.appendChild(cursor);

    gsap.to(cursor, {
        opacity: 0,
        duration: 0.2,
        repeat: -1,
        yoyo: true
    });

        
        // Efecto hover en Ã­conos
        document.querySelectorAll(".icons a").forEach(icon => {
        icon.addEventListener("mouseenter", () => {
            gsap.to(icon, { scale: 1.3, duration: 0.3, ease: "back.out(2)" });
        });
        icon.addEventListener("mouseleave", () => {
            gsap.to(icon, { scale: 1, duration: 0.3 });
        });
        });
    </script>
