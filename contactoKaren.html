    body {

.card {
  width: 100%;

  text-align: center;   
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.image-container {
  position: relative;
  width: 100%;
  flex-shrink: 0; /* que no se achique demasiado */
  z-index: 0;
}

.image-container img {
  width: 100%;
  height: auto; /* Ajusta automÃ¡ticamente la altura */
  max-height: 6%; /* limita la imagen al 30% de la pantalla */
  object-fit: cover;
  display: block;
  z-index: 0;
  margin-bottom: 3rem;
}


    .image-container svg {
      position: none;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
    }

    .image-container svg path {
      fill: #fff;
      z-index: 0;
    }

   .info {
    top: -20px;
  position: relative;
  z-index: 1;

    .icons {

    .icons a {
        display: flex;
        height: auto;
      color: #fff;
      text-decoration: none;
      font-size: 1.05rem;

    .icons a:hover {

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>

    const text = "Ejecutivo Comercial"; // sin la 's' extra
const typingElement = document.getElementById("typing");
typingElement.textContent = "ðŸ’» "; 
let progress = 0;

const typingInterval = setInterval(() => {
    progress++;
    typingElement.textContent = "ðŸ’» " + text.substring(0, progress);
    if(progress === text.length) clearInterval(typingInterval);
}, 50);
        // Entrada de la tarjeta
        gsap.from(".card", {
        duration: 1.5,
        opacity: 0,
        y: 100,
        scale: 0.9,
        ease: "elastic.out(1, 0.6)"
        });

       
        

    // Cursor parpadeante
    const cursor = document.createElement("span");
    cursor.textContent = "|";
    cursor.style.display = "inline-block";
    cursor.style.marginLeft = "2px";
    typingElement.appendChild(cursor);

    gsap.to(cursor, {
        opacity: 0,
        duration: 0.2,
        repeat: -1,
        yoyo: true
    });

        
        // Efecto hover en Ã­conos
        document.querySelectorAll(".icons a").forEach(icon => {
        icon.addEventListener("mouseenter", () => {
            gsap.to(icon, { scale: 1, duration: 0.3, ease: "back.out(2)" });
        });
        icon.addEventListener("mouseleave", () => {
            gsap.to(icon, { scale: 1, duration: 0.3 });
        });
        });
